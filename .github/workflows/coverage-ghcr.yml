name: Coverage Report and GHCR Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  coverage-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests with Coverage
        run: mvn clean verify
        working-directory: ./backend

      - name: Upload coverage report
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./backend/target/site/jacoco

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: jekyll

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/todo-app-backend:latest
            ghcr.io/${{ github.repository }}/todo-app-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 